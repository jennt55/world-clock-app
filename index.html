<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock by Jenn Taft</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="choose-city">
        <option value="">Choose a city</option>
        <option value="">London</option>
        <option value="">Toronto</option>
        <option value="">Paris</option>
      </select>
      <div class="cities" id="los-angeles">
        <div>
          <h2>LA</h2>
          <h3 class="date" id="current-date"></h3>
        </div>
        <div>
          <div class="time" id="current-time"></div>
        </div>
      </div>
      <div class="cities" id="paris">
        <div>
          <h2>Paris</h2>
          <h3 class="date" id="current-date">Monday, October 9th, 2023</h3>
        </div>
        <div>
          <div class="time" id="current-time">11:03 <small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/jennt55/world-clock-app" target="_blank"
        >Open-source code</a
      >
      by <strong>Jenn Taft</strong>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
